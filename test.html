<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Formulaire</title>
    <script src="main.js"></script>
  </head>
  <body>
    <center>
      <p>
        <i><b style="font-size: 7">Inscrption</b></i>
      </p>
    </center>
    <hr />
    <form name="f1" method="post">
      <p>NCIN :<input type="text" name="T1" size="20" /></p>
      <p>Nom & prenom :<input type="text" name="T2" size="20" /></p>
      <p>Adresse :<textarea rows="1" name="S1" cols="20"></textarea></p>
      <p>sexe:</p>
      <p><input type="radio" value="V1" checked name="R1" />Homme</p>
      <p><input type="radio" name="R1" value="V2" />Femme</p>
      <p>
        <select size="1" name="D1">
          <option>Sciences informatiques</option>
          <option>Ecnomie gestion</option>
          <option>Sciences expérimentale</option>
          <option>Mathématiques</option>
          <option>Lettres</option>
          <option>Sprot</option>
        </select>
      </p>
      <p>Loisirs :</p>
      <p><input type="checkbox" name="C1" value="sport" />Sport</p>
      <p><input type="checkbox" name="C2" value="Voyage" />Voyage</p>
      <p><input type="checkbox" name="C3" value="Internet" />Internet</p>
      <p>
        <input type="submit" value="Envoyer" name="B1" />
        <input type="reset" value="Annuler" name="B2" />
      </p>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/olJOZp57FWM"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
    </form>
  </body>
</html>
